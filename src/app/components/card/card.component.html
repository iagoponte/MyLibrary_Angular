<div class="card-container">
  <mat-card
    class="meu-card"
    appearance="outlined"
    *ngFor="let livro of livros"
  >
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image">
        <img mat-card-sm-img [src]="livro.capa" alt="avatar-capa"/>
      </div> -->
      <mat-card-title>{{ livro.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ livro.autor }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="livro.capa" alt="Capa do livro" />
    <mat-card-content>
      <p>{{ livro.sinopse }}</p>
      <div class="preco">
        <span class="cifra">R$</span>
        <span class="valor">{{ livro.preco }}</span>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>COMPRAR</button>
      <button mat-button>ADICIONAR AO CARRINHO</button>
    </mat-card-actions>
  </mat-card>
</div>
