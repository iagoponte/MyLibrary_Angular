<div class="signup-container">
    <mat-card>
      <mat-card-title>Signup</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="signup()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usu√°rio</mat-label>
            <input matInput type="user" [(ngModel)]="nome_usuario" name="user" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Senha</mat-label>
            <input matInput type="password" [(ngModel)]="senha_hash" name="senha" required>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit">Sign in</button>
        </form>
        <br><p>Sem Cadastro?<a href="/signup">Clique aqui</a></p>
      </mat-card-content>
    </mat-card>
</div>
