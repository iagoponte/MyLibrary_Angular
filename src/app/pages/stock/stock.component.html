<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let livro"> {{livro.id}} </td>
      </ng-container>
  
      <!-- titulo Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> titulo </th>
        <td mat-cell *matCellDef="let livro"> {{livro.titulo}} </td>
      </ng-container>
  
      <!-- autor Column -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> autor </th>
        <td mat-cell *matCellDef="let livro"> {{livro.autor}} </td>
      </ng-container>
  
      <!-- ano_publicacao Column -->
      <ng-container matColumnDef="ano_publicacao">
        <th mat-header-cell *matHeaderCellDef> ano_publicacao </th>
        <td mat-cell *matCellDef="let livro"> {{livro.ano_publicacao}} </td>
      </ng-container>

      <!-- preco Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> preco </th>
        <td mat-cell *matCellDef="let livro"> {{livro.preco}} </td>
      </ng-container>

      <!-- sinopse Column -->
      <ng-container matColumnDef="sinopse">
        <th mat-header-cell *matHeaderCellDef> sinopse </th>
        <td mat-cell *matCellDef="let livro"> {{livro.sinopse}} </td>
      </ng-container>

      <!-- genero Column -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef> genero </th>
        <td mat-cell *matCellDef="let livro"> {{livro.genero}} </td>
      </ng-container>

      <!-- capa Column -->
      <ng-container matColumnDef="capa">
        <th mat-header-cell *matHeaderCellDef> capa </th>
        <td mat-cell *matCellDef="let livro"> {{livro.capa}} </td>
      </ng-container>

      <!-- created_at Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> created_at </th>
        <td mat-cell *matCellDef="let livro"> {{livro.created_at}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
